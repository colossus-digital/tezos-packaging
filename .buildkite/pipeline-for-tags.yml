# This pipeline is in part generated by scripts/generate-tags-pipeline.sh
# Because we need to build bottles one-by-one, we generate every step pertaining
# to bottle building with that script to avoid copy-paste.
# You can still define pipeline steps in this file. They will be retained and run.

steps:
 - label: Check for new Tezos release
   if: build.source == "schedule" && build.branch == "master"
   commands:
   - nix-shell ./scripts/shell.nix --run ./scripts/update-tezos.sh

 - label: Build source packages
   key: build-source-packages
   if: build.tag =~ /^v.*-1/
   agents:
     queue: "docker"
   commands:
   - export TEZOS_VERSION="$(cat nix/nix/sources.json | jq -r '.tezos.ref' | cut -d'/' -f3)"
   - ./docker/docker-tezos-packages.sh --os ubuntu --type source
   - ./docker/docker-tezos-packages.sh --os fedora --type source
   artifact_paths:
     - ./out/*

 - label: Publish native packages
   if: build.tag =~ /^v.*-1/
   depends_on:
   - "build-source-packages"
   commands:
   - export TEZOS_VERSION="$(cat nix/nix/sources.json | jq -r '.tezos.ref' | cut -d'/' -f3)"
   - buildkite-agent artifact download "out/*" . --step build-source-packages
   - ./scripts/publish-native-packages.sh out

 - label: Install one meta-package
   agents:
     queue: "arm64-darwin"
   if: build.tag =~ /^meta.*/
   commands:
   - brew install --formula ./Formula/tezos-sapling-params.rb
   - brew install --formula ./Formula/tezos-node.rb
   - brew install --formula --build-bottle ./Formula/tezos-node-hangzhounet.rb
   - brew uninstall --formula ./Formula/tezos-node-hangzhounet.rb
   - brew uninstall --formula ./Formula/tezos-node.rb
   - brew uninstall --formula ./Formula/tezos-sapling-params.rb
